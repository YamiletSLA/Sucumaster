{% extends 'comunes/base.html' %}
{% block navbar %}
    {{super()}}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block contenido %}
<div>
    <h1 class="caja bg-lg text-center">Edición de Almacen</h1>
    <form action="/Almacen/Modificar" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="idAlmacen">ID:</label>
            <input type="number" name="idAlmacen" value="{{alm.idAlmacen}}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="cantProducto">Cantidad Producto:</label>
            <input type="number" name="cantProducto"  required min="1" placeholder="Cantidad" value="{{alm.cantProducto}}">
        </div>
        <div class="form-group">
            <label for="Categoria">Categoria:</label>
                        <select class="form-select" name="Categoria" required>
                            <option value="" selected disabled hidden>{{alm.Categoria}}</option>
                            <option value="Macetas">Macetas</option>
                            <option value="Suculentas">Suculentas</option>
                            <option value="Velas">Velas</option>
                        </select>
        </div>
        <div class="form-group">
            <label for="Estante">Estante:</label>
                        <select class="form-select" name="Estante" required>
                            <option value="" selected disabled hidden>{{alm.Estante}}</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
        </div>

            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                Guardar
            </button>
            <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#borrar">
                <span class="glyphicon glyphicon-trash"></span>
                Eliminar
            </a>
            <a href="/Almacen" class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Cancelar
            </a>
    </form>
  </div>

 <!-- Modal para ver el cuadro de dialogo de eliminar-->
<div id="borrar" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Eliminación de Almacen</h4>
      </div>
      <div class="modal-body">
        <p>¿ Estas seguro de eliminar el Almacen:<b>{{alm.idAlmacen}} ?</b> </p>
      </div>
      <div class="modal-footer">
          <a class="btn btn-primary" href="/Almacen/eliminar/{{alm.idAlmacen}}">Aceptar</a>
          <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>



{% endblock %}
